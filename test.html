<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="gallery-wrap">
      <div id="backBtn"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="gallery">
        <div>
          <span><img src="/Ảnh/mceclip1_1.webp" alt=""></span>
          <span><img src="/Ảnh/mceclip1_2.webp" alt=""></span>
          <span><img src="/Ảnh/mceclip1_3.webp" alt=""></span>
        </div>
        <div>
          <span><img src="/Ảnh/mceclip5_1.webp" alt=""></span>
          <span><img src="/Ảnh/mceclip5_2.webp" alt=""></span>
          <span><img src="/Ảnh/mceclip5_3.webp" alt=""></span>
        </div>
      </div>
      <div id="nextBtn"><i class="fa-solid fa-angle-right"></i></div>
    </div>
    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn"); 
      let nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (evt) =>{
        evt.preventDefault();
        scrollContainer.scrollLef += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
      });

      nextBtn.addEventListener("click", () =>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 350;
      });

      backBtn.addEventListener("click", () =>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 350;
      });

    </script>
</body>
</html>
